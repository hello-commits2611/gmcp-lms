<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Password Change Debug Test</h1>
    
    <div id="status">Loading...</div>
    
    <form id="testForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="testuser@gmcpnalanda.com" readonly>
        </div>
        
        <div class="form-group">
            <label>Current Password:</label>
            <input type="password" id="currentPassword" placeholder="Enter current password">
        </div>
        
        <div class="form-group">
            <label>New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter new password">
        </div>
        
        <div class="form-group">
            <label>Confirm New Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
        </div>
        
        <button type="submit" id="submitBtn" disabled>Change Password</button>
    </form>
    
    <div id="messages"></div>
    
    <script>
        console.log('Debug test page loaded');
        
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = message;
            container.appendChild(div);
            console.log(`Message: ${message} (${type})`);
        }
        
        // Create a test user first
        async function setupTestUser() {
            try {
                // First try to delete any existing test user
                try {
                    await fetch('/api/users/testuser@gmcpnalanda.com', { method: 'DELETE' });
                } catch (e) {
                    // Ignore if user doesn't exist
                }
                
                // Create test user
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User Debug',
                        email: 'testuser@gmcpnalanda.com',
                        password: 'TempPass123!',
                        role: 'student'
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('status').textContent = 'Test user created. Current password: TempPass123!';
                    showMessage('Test user setup complete', 'success');
                    return true;
                } else {
                    document.getElementById('status').textContent = 'Failed to create test user: ' + result.error;
                    showMessage('Failed to setup test user: ' + result.error, 'error');
                    return false;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error setting up test user: ' + error.message;
                showMessage('Error setting up test user: ' + error.message, 'error');
                return false;
            }
        }
        
        function validateForm() {
            const currentPassword = document.getElementById('currentPassword').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            const isValid = currentPassword.length > 0 && 
                           newPassword.length >= 8 && 
                           confirmPassword.length > 0 && 
                           newPassword === confirmPassword;
            
            submitBtn.disabled = !isValid;
            console.log(`Form validation: ${isValid} - current: ${currentPassword.length}, new: ${newPassword.length}, confirm: ${confirmPassword.length}, match: ${newPassword === confirmPassword}`);
        }
        
        document.getElementById('currentPassword').addEventListener('input', validateForm);
        document.getElementById('newPassword').addEventListener('input', validateForm);
        document.getElementById('confirmPassword').addEventListener('input', validateForm);
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');
            
            const email = document.getElementById('email').value.trim();
            const currentPassword = document.getElementById('currentPassword').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            submitBtn.textContent = 'Changing Password...';
            submitBtn.disabled = true;
            
            console.log('Sending request to /api/users/change-password');
            console.log('Data:', { email, currentPasswordLength: currentPassword.length, newPasswordLength: newPassword.length });
            
            try {
                const response = await fetch('/api/users/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                if (result.success) {
                    showMessage('Password changed successfully!', 'success');
                    // Test login with new password
                    setTimeout(async () => {
                        try {
                            const loginResponse = await fetch('/api/users/authenticate', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    email: email,
                                    password: newPassword
                                })
                            });
                            const loginResult = await loginResponse.json();
                            if (loginResult.success) {
                                showMessage('Login with new password successful!', 'success');
                            } else {
                                showMessage('Login with new password failed: ' + loginResult.error, 'error');
                            }
                        } catch (loginError) {
                            showMessage('Login test error: ' + loginError.message, 'error');
                        }
                    }, 1000);
                } else {
                    showMessage('Password change failed: ' + result.error, 'error');
                }
                
            } catch (error) {
                console.error('Request error:', error);
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                submitBtn.textContent = 'Change Password';
                submitBtn.disabled = false;
            }
        });
        
        // Setup test user on page load
        window.addEventListener('load', async () => {
            await setupTestUser();
        });
    </script>
</body>
</html>
