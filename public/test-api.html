<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        .result {
            background: #000;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
    </style>
</head>
<body>
    <h1>ğŸ”¬ API Connectivity Test</h1>
    <p>This page tests if the browser can connect to the backend API.</p>
    
    <button onclick="testAPI()">ğŸš€ Test /api/users Endpoint</button>
    <button onclick="testWithCredentials()">ğŸ” Test with Credentials</button>
    <button onclick="clearResults()">ğŸ—‘ï¸ Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${timestamp}] ${message}`;
            resultsDiv.appendChild(div);
            console.log(message);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testAPI() {
            log('ğŸ”„ Starting basic fetch test to /api/users...', 'info');
            
            try {
                log('ğŸ“¡ Calling fetch(\'/api/users\')...', 'info');
                const response = await fetch('/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`âœ… Response received! Status: ${response.status}`, 'success');
                log(`Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}`, 'info');
                
                const data = await response.json();
                log(`ğŸ“¦ Data received: ${JSON.stringify(data, null, 2)}`, 'success');
                
                if (data.success && data.users) {
                    log(`âœ… SUCCESS! Found ${data.users.length} users`, 'success');
                } else {
                    log(`âš ï¸ Response received but no users found`, 'error');
                }
                
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        async function testWithCredentials() {
            log('ğŸ”„ Starting fetch test WITH credentials...', 'info');
            
            try {
                log('ğŸ“¡ Calling fetch with credentials: \'include\'...', 'info');
                const response = await fetch('/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                log(`âœ… Response received! Status: ${response.status}`, 'success');
                
                const data = await response.json();
                log(`ğŸ“¦ Data: ${JSON.stringify(data, null, 2)}`, 'success');
                
                if (data.success && data.users) {
                    log(`âœ… SUCCESS! Found ${data.users.length} users`, 'success');
                    data.users.forEach((user, index) => {
                        log(`  ${index + 1}. ${user.name} (${user.email})`, 'info');
                    });
                } else {
                    log(`âš ï¸ Response received but format unexpected`, 'error');
                }
                
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            log('ğŸš€ Page loaded! Ready to test API connectivity.', 'success');
            log(`Current URL: ${window.location.href}`, 'info');
            log(`Origin: ${window.location.origin}`, 'info');
        });
    </script>
</body>
</html>
